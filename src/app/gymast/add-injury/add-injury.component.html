<mat-card>
    <mat-card-title>Add Injury</mat-card-title>
    <mat-card-content>
        <form [formGroup]="injury" (ngSubmit)='onSubmit()' >
            <mat-form-field>
                <input 
                matInput 
                aria-label="name"
                placeholder="name" 
                type="text" 
                formControlName="name" />
            </mat-form-field>
            <button type="submit" mat-raised-button>
                Add
            </button>
        </form>
    </mat-card-content>
</mat-card>
